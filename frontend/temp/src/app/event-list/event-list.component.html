    <div class="w3-panel w3-round-small w3-teal">
      <h3>Event List</h3>
     </div>
     <div class="row">
     <div *ngFor="let event of eventList" >
       <div class="column">
            <div class="w3-card-4 w3-light-grey" style="width:250px">
                <div class="w3-container w3-center w3-hover-shadow ">
                  <!-- <h3>Event</h3>-->
                  <h3>{{event.eventname}}</h3>
                  <br>
                  <button class="w3-button w3-green" [routerLink]="['/dashboard/participant',event.eventname]" >View</button>
                  
                        <br><br>
                         
                  </div>
            </div>
        </div>
      </div>
      </div> 
</div>
